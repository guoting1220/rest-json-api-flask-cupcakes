<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Cupcakes</a>
    </nav> -->

    <div class="container">        
        <!-- {% for msg in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">{{msg}}</div>
        {% endfor %} -->

        <h1 class="text-center mt-4 mb-3">Cupcakes</h1>
       
        <div id="cupcake-list" class="row row-cols-2 row-cols-md-4">            
        </div>

        <h3 class="text-center">Add New Cupcake</h3>
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="add-form" action="">
                    <div class="form-group">
                        <label for="flavor">Flavor:</label>
                        <input type="text" name="flavor" id="flavor" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <input type="text" name="size" id="size" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="text" name="flavor" id="rating" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="text" name="image" id="image" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button id="add-btn" class="btn btn-success">Add</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
